            crossorigin="anonymous">
    </script>


    <script>
        // Функция для загрузки услуг на основе выбранного мастера
        function loadServices() {
            // Получаем ID выбранного мастера
            const masterId = document.getElementById('id_master').value;
            console.log('Selected master ID:', masterId); // Лог выбранного мастера

            // Формируем URL для запроса
            const url = "/load-services/?master_id=" + masterId;
            console.log('Fetching services from URL:', url); // Лог URL

            // Делаем запрос к серверу
            fetch(url)
                .then(response => {
                    console.log('Response status:', response.status); // Лог статуса ответа
                    return response.json();
                })
                .then(data => {
                    console.log('Received data:', data); // Лог полученных данных

                    // Получаем элемент выпадающего списка услуг
                    const serviceSelect = document.getElementById('id_service');
                    serviceSelect.innerHTML = ''; // Очищаем предыдущие опции

                    // Добавляем новые опции в выпадающий список
                    data.services.forEach(service => {
                        const option = document.createElement('option');
                        option.value = service.id;
                        option.text = service.name;
                        console.log('Adding option:', option); // Лог добавляемой опции
                        serviceSelect.add(option);
                    });
                })
                .catch(error => console.error('Error loading services:', error)); // Лог ошибок
        }
    </script>
