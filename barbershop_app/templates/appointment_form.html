{% extends 'base.html' %}

{% comment %} barbershop_app/templates/appointment_form.html {% endcomment %}

{% block title %}Запись на услугу{% endblock %}

{% block content %}
  <div class="container mt-4 w-75">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center">Запись на услугу</h2>
        <form method="post" class="bg-transparent border rounded border-4 border-light p-4 text-white">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-light">Записаться</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
